<div class="container">


  <div class="row">

    <div class="col">
      <div class="card">
        <div class="card-block">
          <p class="card-text">Search Car Registration:</p>
          <input type="text" name="search-car-reg" [(ngModel)]="carReg">
          <button type="button" class="btn btn-primary" (click)="onSearchCarReg(carReg)">Go!</button>
          <button id="clearSearchCarReg" type="button" class="btn btn-secondary" (click)="onClearSearchCarReg()">Clear</button>
        </div>
      </div>
    </div>


    <div class="col">
      <div class="card">
        <div class="card-block">
          <p class="card-text">Add new details for a car owner</p>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formCarOwner">
            Register a new Car Owner
          </button>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <car-owners-form
        [updateCarOwner]="model"

        (add)="addCarOwner($event)"
        (edit)="onUpdateCarOwner($event)">
      </car-owners-form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h2>List of Car Owners</h2>
      <car-owners-list
        [carOwners]="carOwners"
        
        (edit)="onEditCarOwner($event)" 
        (delete)="onDeleteCarOwner($event)"
        (skypeAlert)="onSkypeAlertCarOwner($event)">
      </car-owners-list>
    </div>
  </div>


</div>
