<div id="no-more-tables"> 
<table class="table col-md-12 table-bordered table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Mobile Number</th>
    <th>Vehicles</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>Send Skype Alert</th>
  </tr>
  </thead>
  
  <tbody>
  <tr *ngFor="let carOwner of carOwners">
    <td data-title="ID">{{carOwner.id}}</td>
    <td data-title="Name">{{carOwner.name}}</td>
    <td data-title="Email">{{carOwner.emailAddress}}</td>
    <td data-title="Mobile Number">{{carOwner.mobileNumber}}</td>
    <td data-title="Vehicles">
      <p *ngFor="let vehicle of carOwner.vehicles">
        {{vehicle.regNo}}
      </p>
    </td>
    <td>
      <button type="button" class="btn btn-primary" 
      (click)="editCarOwner(carOwner.id)"
      data-toggle="modal" 
      data-target="#formCarOwner">Edit</button>
    </td>
    <td>
      <button type="button" class="btn btn-warning" 
      (click)="deleteCarOwner(carOwner.id)" data-toggle="modal" data-target="#confirmDeleteModal">Delete</button>
    </td>
    <td>
      <button type="button" class="btn btn-warning" 
      (click)="skypeCarOwner(carOwner.name)">Alert</button>
    </td>
  </tr>
  </tbody>

</table>
</div>

  <!-- Modal - Delete CarOwner Warning -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure that you want to delete <strong>{{deleteCarID}}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="confirmDelete()" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-secondary" (click)="dismissDelete()" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
